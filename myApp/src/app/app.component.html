<div class="wrapper " [ngClass]="{}"
>
  <mat-toolbar class="header">{{title}}
    <app-counter></app-counter>
    <span class="right-spacer"></span>
    <button mat-button (click)="tryLogout()">

      <mat-icon  aria-hidden="false" aria-label="Log Out">exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidebar ">
    <mat-sidenav #sidenav mode="side" opened="false" class="example-sidenav"
                 [fixedInViewport]="options.fixed" [fixedTopGap]="options.top"
                 [fixedBottomGap]="options.bottom">
      Sidenav
    </mat-sidenav>

    <mat-sidenav-content class="mainA">
     <!--
     <button mat-fab color="accent" id="toggleMenu"(click)="sidenav.toggle()"><img src="../assets/img/lapa.png" alt=""></button>
      -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>


</div>
