<div class="wrapper">
<mat-toolbar class="header">{{title}}       <p><button mat-flat-button color="primary" (click)="sidenav.toggle()">Toggle</button></p>
</mat-toolbar>

  <mat-sidenav-container class="sidebar">
    <mat-sidenav #sidenav mode="side" opened="false" class="example-sidenav"
                 [fixedInViewport]="options.fixed" [fixedTopGap]="options.top"
                 [fixedBottomGap]="options.bottom">
      Sidenav
    </mat-sidenav>

    <mat-sidenav-content class="mainA">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>


  </div>
