<div mat-dialog-content class="mat-dialog">
  <p>Edit {{ data.title }}</p>
  <form [formGroup]="form">
    <div class="flexForm">
      <div>
        <mat-form-field *ngFor="let item of inputs | keyvalue">
          <span *ngIf="item.key == 'amount'" matPrefix>â‚¬&nbsp;</span>
          <input
            matInput
            placeholder="Enter {{ item.key }}"
            *ngIf="!checkIfAmount(item.key); else amountInput"
            [formControlName]="item.key"
            required
          />
          <ng-template #amountInput>
            <input
              matInput
              placeholder="Enter {{ item.key }}"
              [formControlName]="item.key"
              [value]="slider.value"
              required
            />
          </ng-template>
        </mat-form-field>
      </div>
      <div>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          [vertical]="true"
          tickInterval="10"
          [(value)]="form.value.amount"
          [formControlName]="'amount'"
          min="1"
          [max]="max"
          #slider
        ></mat-slider>
      </div>
    </div>
  </form>
  <app-icon-picker (iconName)="addToForm($event)"  [iconToEdit]="oldIcon" ></app-icon-picker>

  <button mat-icon-button class="close"(click)="onNoClick()"><mat-icon>close</mat-icon></button>
</div>

<div mat-dialog-actions>
  <button
    mat-raised-button
    type="submit"
    [disabled]="!form.valid"
    (click)="sendData()"
    cdkFocusInitial
    class="submit"
  >
    Ok
  </button>
</div>
