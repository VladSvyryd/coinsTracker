<div class="validation-container">
<mat-tab-group mat-stretch-tabs color="warn"   #tabForm backgroundColor="accent" headerPosition="below" class="stretched-tabs mat-elevation-z4">
  <mat-tab  label="Log In">
    <form class="validation-form" (ngSubmit)="tryLogin()" [formGroup]="options">
      <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-flat-button type="submit" color="warn" [disabled]="!password.valid">Submit</button>
    </form>
  </mat-tab>

  <mat-tab  label="Sign Up">
    <form class="validation-form"  (ngSubmit)="tryRegister()" [formGroup]="options">
      <mat-form-field>
        <input matInput placeholder="Enter your Name" formControlName="name" required>
         <mat-error *ngIf="name.invalid">{{"So short?! ha-ha-ha"}}</mat-error>

      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>
            <button mat-flat-button type="submit" color="warn" [disabled]="!password.valid">Submit</button>

    </form>
 </mat-tab>
</mat-tab-group>
  </div>
