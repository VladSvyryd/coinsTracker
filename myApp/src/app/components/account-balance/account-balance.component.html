<div class="chartContainer">
  <div class="chart">
    <canvas baseChart width="300" height="300"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
    >
    </canvas>
  </div>
  <div class=" wrapper">
    <div mat-subheader> <h3>Balance history</h3>
      <mat-form-field>
      <mat-select panelClass="panel" #panel (selectionChange)="updateChartOnDate(panel.value)"
                  [disableOptionCentering]="true" >
        <mat-option *ngFor="let d of dateRange"[value]="d.days" >
          <span>{{d.date}}</span>
        </mat-option>
      </mat-select>
    </mat-form-field></div>
    <mat-list class="scrollContainer"  id="style-7">
      <mat-divider ></mat-divider>
      <mat-list-item *ngFor="let aH of accountHistory; last as isLast;">
        <mat-divider *ngIf="!(isLast)"></mat-divider>
        <mat-icon mat-list-icon>arrow_right</mat-icon>
        <h4 mat-line>{{aH.name}}</h4>
        <p mat-line> {{aH.date | date:'dd-MM-yy' }} </p>
        <span class="example-spacer"></span>
        <p *ngIf="aH.type == 'incoming'" [ngStyle]="{'color': 'green'}">{{aH.amount}}€</p>
        <p *ngIf="aH.type == 'outgoing'" [ngStyle]="{'color': 'red'}"> -{{aH.amount}}€</p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
