<app-placeholder *ngIf="false"></app-placeholder>
<div class="placeholder">
  <div class="wrapper">
    <div class="headerSection" *ngIf="!(isMobile | async)?.matches">
      <app-counter data="income" [title]="'Income'"></app-counter>
      <div class="line">
        <h4>Date</h4>
      </div>

    </div>
    <div *ngIf="incomes$ | async as incomes" class="grid">
      <div cdkDropList (cdkDropListDropped)="drop($event)" class="list">
        <div (cdkDragMoved)="onDragEnded($event,income)" [cdkDragData]="income" *ngFor="let income of incomes" cdkDrag
             [@fadeIn]="bounce"
             cdkDragBoundary=".mainA"
             class="box"

             id="{{'income_' + income.id}}">
          <div *cdkDragPlaceholder class="example-custom-placeholder">
            <div class="holder"></div>
          </div>
          <button   (click)="openDialogToEditOld({title:'Income',item:income})" class="blaTest" mat-fab>
            {{income.name}}</button>

          <mat-icon (click)="remove('Income',income, incomes)">close</mat-icon>

          <div class="infoBox">{{currency}}&nbsp;{{income.amount || 0}}</div>

        </div>
      </div>
      <div class="buttonHolder" >
        <button (click)="openDialogToAddNew('Income',['Income',{fieldName:'name',required:true},{fieldName:'amount',required:false}],incomes)" [disabled]="incomes.length>3"
                mat-fab>
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="headerSection" *ngIf="!(isMobile | async)?.matches">
      <app-counter data="account"  [title]="'Account'"></app-counter>
      <div class="line">
        <h4>Date</h4>
      </div>

    </div>
    <div *ngIf="accounts$ | async as accounts" class="grid">
      <div cdkDropList class="list" id="accountList">
        <div *ngFor="let account of accounts" cdkDrag cdkDragBoundary=".mainA" class="box"
             id={{account.id}}>
          <div *cdkDragPlaceholder class="example-custom-placeholder">
            <div class="holder"></div>
          </div>
          <button  (click)="openDialogToEditOld({title:'Account',item:account})" mat-fab>
            {{account.name}}</button>

          <mat-icon (click)="remove('Account',account,accounts)">close</mat-icon>
          <div class="infoBox"> {{currency}}&nbsp;{{account.amount || 0}}</div>

        </div>
      </div>
      <div class="buttonHolder">
        <button
          (click)="openDialogToAddNew('Account',['Account',{fieldName:'name',required:true},{fieldName:'amount',required:false},{fieldName:'description',required:false}],accounts)" [disabled]="accounts.length>3"
          mat-fab>
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="headerSection" *ngIf="!(isMobile | async)?.matches">
      <app-counter [title]="'Categories'"></app-counter>
      <div class="line">
        <h4>Date</h4>
      </div>

    </div>
    <div *ngIf="categories$ | async as categories" class="grid">
      <div cdkDropList cdkDropListOrientation="horizontal" class="list"
      >
        <div *ngFor="let category of categories" cdkDrag class="box">
          <button mat-fab  [@shake]="clickedState" (click)="changeState()">  {{category.name}}
          </button>
          <div *cdkDragPlaceholder class="example-custom-placeholder">
            <div class="holder"></div>
          </div>
          <mat-icon (click)="remove('Category',category, categories)">close</mat-icon>
          <div *ngIf='category' class="infoBox"> {{currency}}&nbsp;{{category.spent_amount || 0}}</div>

        </div>
      </div>
      <div class="buttonHolder">
        <button (click)="openDialogToAddNew('Category',['Category',{fieldName:'name',required:true},{fieldName:'description',required:false}],categories)"
                mat-fab>

          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
