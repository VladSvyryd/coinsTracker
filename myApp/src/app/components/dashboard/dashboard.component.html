<app-placeholder *ngIf="false"></app-placeholder>
<div class="placeholder">
  <div class="wrapper">

    <div class="title">
      <div class="titleCol">
        <h3 class="titleDate">Accounts</h3>
        <h4 class="titleDate">Date</h4>
      </div>

      <div class="titleCol">
        <h3 class="titleDate" class="rightTop">$</h3>
      </div>
    </div>
    <div class="boxWithCircles">
      <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" *ngIf="this.accounts" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let account of accounts" cdkDrag>
          <button mat-fab>  {{this.account.name}}  <mat-icon (click)="remove(account)">close</mat-icon></button>

          <div *cdkDragPreview  >
            <p>
              {{this.account.name}}
            </p>
            <p>
              {{this.account.amount}}
            </p>
          </div>
        </div>
      </div>
        <button mat-fab [disabled]="accounts.length>3" (click)="openDialog()"><mat-icon>add</mat-icon> </button>
    </div>
  </div>
</div>
