<app-placeholder *ngIf="false"></app-placeholder>
<div class="placeholder">
  <div class="wrapper">
    <div class="title">
      <div class="titleCol">
        <h3 class="titleDate">Incomes</h3>
        <h4 class="titleDate">Date</h4>
      </div>
      <div class="titleCol">
        <h3 class="titleDate" class="rightTop">{{sums.income_sum || 0}} €</h3>
      </div>
    </div>
    <div class="grid">
      <div cdkDropList class="list">
        <div  (cdkDragMoved)="onDragEnded($event,income)" id={{income.id}} *ngFor="let income of incomes"
             cdkDrag
             cdkDragBoundary=".mainA"
             class="box">
          <div class="example-custom-placeholder" *cdkDragPlaceholder>
            <div class="holder"></div>
          </div>
          <button mat-fab>  {{income.name}}</button>

          <mat-icon (click)="remove('Income',income, incomes)">close</mat-icon>
          <div class="infoBox">{{income.amount || 0}}</div>

        </div>
        <div class="trial">
          <div class="left"></div>
          <div class="center">New</div>
          <div class="right"></div></div>
      </div>
      <div class="buttonHolder">
        <button mat-fab [disabled]="incomes.length>3"
                (click)="openDialog('Income',['Income',{fieldName:'name',required:true},{fieldName:'amount',required:false}],incomes)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="title">
      <div class="titleCol">
        <h3 class="titleDate">Accounts</h3>
        <h4 class="titleDate">Date</h4>
      </div>

      <div class="titleCol">
        <h3 class="titleDate" class="rightTop">  {{sums.account_sum || 0}} €</h3>
      </div>
    </div>
    <div class="grid">
      <div cdkDropList cdkDropListOrientation="horizontal" class="list" *ngIf="accounts">
        <div class="box" id={{account.id}} #account.id *ngFor="let account of accounts" cdkDragBoundary=".mainA"
             cdkDrag>
          <button mat-fab>  {{account.name}}
          </button>
          <div class="example-custom-placeholder" *cdkDragPlaceholder>
            <div class="holder"></div>
          </div>
          <mat-icon (click)="remove('Account',account,accounts)">close</mat-icon>
          <div class="infoBox">{{account.amount || 0}}</div>

        </div>
      </div>
      <div class="buttonHolder">
        <button mat-fab [disabled]="accounts.length>3"
                (click)="openDialog('Account',['Account',{fieldName:'name',required:true},{fieldName:'amount',required:false},{fieldName:'description',required:false}],accounts)">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="wrapper">
    <div class="title">
      <div class="titleCol">
        <h3 class="titleDate">Categories</h3>
        <h4 class="titleDate">Date</h4>
      </div>
      <div class="titleCol">
        <h3 class="titleDate" class="rightTop">$</h3>
      </div>
    </div>
    <div class="grid">
      <div cdkDropList *ngIf="categories" cdkDropListOrientation="horizontal" class="list"
           (cdkDropListDropped)="drop($event)">
        <div class="box" *ngFor="let category of categories" cdkDrag>
          <button mat-fab>  {{category.name}}
          </button>
          <div class="example-custom-placeholder" *cdkDragPlaceholder>
            <div class="holder"></div>
          </div>
          <mat-icon (click)="remove('Category',category, categories)">close</mat-icon>
          <div class="infoBox" *ngIf='category'>{{category.amount || 0}}</div>

        </div>
      </div>
      <div class="buttonHolder">
        <button mat-fab [disabled]="accounts.length>3"
                (click)="openDialog('Category',['Category',{fieldName:'name',required:true},{fieldName:'description',required:false}],categories)">
          <mat-icon>add</mat-icon>
        </button>
      </div>

    </div>
  </div>

</div>
