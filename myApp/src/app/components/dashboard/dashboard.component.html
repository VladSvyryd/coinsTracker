<app-placeholder *ngIf="this.accounts == false"></app-placeholder>

<mat-list *ngIf="this.accounts">
  <mat-form-field class="example-chip-list">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let account of accounts" [selectable]="selectable"
                [removable]="removable" (removed)="remove(account)">
        {{account.name}}
        {{account.amount}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="New account..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>

  <ul>
    <li *ngFor="let account of accounts" >
      -- id: {{account.id}}<br>
      -- name: {{account.name}}<br>
      -- cost: {{account.date}}<br>
      -- description: {{account.description}}<br>
    </li>
  </ul>
</mat-list>
