 <form [formGroup]="form">
    <mat-form-field >
      <input
        matInput
        placeholder="Enter sum"
        formControlName="amount"
        cdkFocusInitial
        required
      />
    </mat-form-field>
   <div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="!(amount.valid)" (click)="sendData()" >Ok</button>
</div>
  </form>
