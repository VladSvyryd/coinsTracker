

<div class="header">
  <h3><div class="header-box"><mat-icon svgIcon="{{data.from.icon}}" aria-hidden="false" ></mat-icon>
   <span> {{truncate(data.from.name)}} </span>
  </div> <span> > </span>
   <div class="header-box"> <span>{{truncate(data.to.name)}}</span>
    <mat-icon svgIcon="{{data.to.icon}}" aria-hidden="false" ></mat-icon></div></h3>
</div>
<form [formGroup]="form">
    <mat-form-field >
      <input
        matInput
        placeholder="Enter sum"
        formControlName="amount"
        cdkFocusInitial
        required
      />
    </mat-form-field>
   <mat-form-field *ngIf="hasDescription()" >
      <input
        matInput
        placeholder="Enter description"
        formControlName="description"
      />
    </mat-form-field>
   <div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="!(amount.valid)" (click)="sendData()" >Ok</button>
</div>
  </form>
