<h3 mat-subheader>Spendings</h3>
<div class="scrollContainer">
 <table matSort (matSortChange)="sortData($event)">
  <tr>
    <th mat-sort-header="description" start="asc">Description</th>
    <th mat-sort-header="amount" start="desc">Amount</th>
    <th mat-sort-header="date" start="desc">Date</th>

  </tr>

  <tr *ngFor="let item of sortedData">
    <td>{{truncate(item.description,20) || '...'}}</td>
    <td>{{item.amount}}</td>
    <td>{{item.date | date:'dd-MM-yy'}}</td>
  </tr>
</table>
</div>
