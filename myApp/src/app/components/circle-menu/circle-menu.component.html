<div  id="circularMenu" class="circular-menu">
  <div class="holder">
  <button mat-icon-button  class="floating-btn" #toggleButton (click)="toggleMenu()"> <mat-icon class="menuIcon">menu
  </mat-icon>
  </button>

  <menu class="items-wrapper">
    <button mat-icon-button (click)="tryLogout(); toggleMenu()"  class="menu-item">
      <mat-icon  aria-hidden="false" aria-label="Log Out">exit_to_app</mat-icon>
    </button>
    <button mat-icon-button routerLink="doughnut-chart" (click)="toggleMenu()"  class="menu-item">
      <mat-icon  aria-hidden="false" aria-label="settings">donut_large</mat-icon>
    </button>
    <a routerLink="pie-chart" mat-icon-button  (click)="toggleMenu()"  class="menu-item">
    <mat-icon  aria-hidden="false" aria-label="pie_chart">pie_chart</mat-icon>
  </a>
    <button routerLink="account-balance" mat-icon-button (click)="toggleMenu()"  class="menu-item">
    <mat-icon  aria-hidden="false" aria-label="line_chart">show_chart</mat-icon>
  </button>
  </menu>
</div>
</div>
